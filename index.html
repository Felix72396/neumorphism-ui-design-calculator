<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>

</head>
<body>
    <div class="calculator-flex">
        <input type="text" id="txt-pantalla" placeholder="0" maxlength="22" readonly>
        <div class="button-grid">
            <button id="btn-limpiar" class="long-horizontal-button">C</button>
            <button id="btn-division">/</button>
            <button id="btn-multiplicacion">*</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-resta">-</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-suma" class="long-vertical-button">+</button>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-0">0</button>
            <button id="btn-00">00</button>
            <button id="btn-punto">.</button>
            <button id="btn-igual" class="equal">=</button>
        </div>
    </div>

</body>
</html>
